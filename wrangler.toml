name = "ainic"
compatibility_date = "2024-01-01"

pages_build_output_dir = "public"

# Cloudflare D1 Database binding
# Create database with: wrangler d1 create ainic-db
# Then replace the database_id below
[[d1_databases]]
binding = "DB" # Available as env.DB in Functions
database_name = "ainic-db"
database_id = "096b4b8b-fdcf-4f05-96cf-a4ef8475fbe8"

[env.production]
# Production environment variables (set in Cloudflare Dashboard)
# ANTHROPIC_API_KEY (secret)
# ANTHROPIC_MODEL
# ANTHROPIC_BASE_DOMAIN (default: py.kg)
# MAX_TOKENS
# BASE_DOMAIN
# DOMAIN_PRICE
# LINUXDO_CLIENT_ID (secret)
# LINUXDO_CLIENT_SECRET (secret)
# CREDIT_PID (secret)
# CREDIT_KEY (secret)
# CLOUDFLARE_API_TOKEN (secret)
# CLOUDFLARE_ZONE_ID

[env.preview]
# Preview environment (same as production but for preview deployments)
